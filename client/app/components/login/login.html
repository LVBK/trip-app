<div class="row">
    <div class="col-80 col-offset-10">
        <form class="list" ng-submit="vm.login()">
            <div class="list list-signin text-center">
                <div style="text-align:center;">
                    <img src="images/logo.png" width="30%" height="auto">
                </div>
                <ion-list>
                    <div class="list list-inset">
                        <label class="item item-input positive-border">
                            <i class="icon ion-person placeholder-icon positive"></i>
                            <input type="email" placeholder="User name" ng-model="vm.user.email" required>
                        </label>
                    </div>
                    <div class="list list-inset">
                        <label class="item item-input positive-border">
                            <i class="icon ion-locked placeholder-icon positive"></i>
                            <input type="password" placeholder="Password" ng-model="vm.user.password" required>
                        </label>
                    </div>
                </ion-list>
                <a ui-sref="app.stepOne" class="button button-positive  button-block button-clear">Forgot your
                    password?</a>
                <button class="button button-block button-balanced" type="submit"
                        ng-click=" showLoading =!showLoading">
                    Sign in
                </button>
                <div id="login-markdown3" style="color:#A39191;text-align:center;">
                    <p>--------------- Or ---------------</p>
                </div>
                <a class="button button-positive  button-block icon-left ion-social-facebook"
                   ng-click="vm.facebookSignIn()">Login with Facebook</a>
                <a ui-sref="app.signup" class="button button-positive  button-block button-clear">Haven't got an account
                    yet?</a>
            </div>
        </form>
    </div>
</div>
