<ion-side-menus enable-menu-with-back-views="false" xmlns="http://www.w3.org/1999/html">
    <ion-side-menu-content edge-drag-threshold="true">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear"
                                 ng-click="vm.myGoBack()">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"
                        ng-click="vm.changeShowState(false)">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="mainContent">
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <sidebar></sidebar>
    </ion-side-menu>
</ion-side-menus>
