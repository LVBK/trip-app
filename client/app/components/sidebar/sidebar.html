<ion-header-bar class="bar-stable">
    <div class="title">
        <p class="positive">
            Menu
        </p>
    </div>
</ion-header-bar>
<ion-content>
    <ion-list>
        <div ng-show="vm.isLoggedIn">
            <ion-item class="item-avatar" ui-sref="app.info({tab:'info'})" menu-close="">
                <img ng-src="{{vm.avatarUrl}}">
                <h2 class="positive">{{vm.currentUser.publicProfile.name}}</h2>
                <p>star star (20)</p>
            </ion-item>
        </div>
        <ion-item class="item-icon-left positive" menu-close ui-sref="app.home">
            <i class="icon ion-home"></i>
            Home
        </ion-item>
        <ion-item class="item-icon-left positive" menu-close ui-sref="app.search">
            <i class="icon ion-ios-search-strong"></i>
            Find a trip
        </ion-item>
        <ion-item class="item-icon-left positive" ui-sref="app.notifications" menu-close="">
            <i class="icon ion-ios-bell"></i>
            Notifications
            <span class="badge badge-assertive">0</span>
        </ion-item>
        <ion-item class="item-icon-left positive" ui-sref="app.myTrips" menu-close="">
            <i class="icon ion-android-car"></i>
            My trips
        </ion-item>
        <ion-item class="item-icon-left positive" ui-sref="app.myReservations" menu-close="">
            My reservations
            <i class="icon ion-android-checkmark-circle"></i>
        </ion-item>
        <div ng-hide="vm.isLoggedIn">
            <ion-item class="item-icon-left positive" ui-sref="app.login" menu-close="">
                <i class="icon ion-log-in"></i>
                Sign in
            </ion-item>
            <ion-item class="item-icon-left positive" ui-sref="app.signup" menu-close="">
                <i class="icon ion-person-add"></i>
                Sign up
            </ion-item>
        </div>
        <div ng-show="vm.isLoggedIn">
            <ion-item class="item-icon-left positive" ng-click="vm.logout()" menu-close="">
                <i class="icon ion-log-out"></i>
                Logout
            </ion-item>
        </div>
    </ion-list>
</ion-content>
